        <rect width="160" height="160" x="640" y="320"></rect>
        <rect width="160" height="160" x="800" y="320"></rect>
        <rect width="160" height="160" x="0" y="480"></rect>
        <rect width="160" height="160" x="160" y="480"></rect>
